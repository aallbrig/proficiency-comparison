name: Build Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build CLI Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Build binary
      working-directory: ./go
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        OUTPUT_NAME="edu-stats-cli-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          OUTPUT_NAME="${OUTPUT_NAME}.exe"
        fi
        go build -o "../${OUTPUT_NAME}" -ldflags="-s -w" .
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: edu-stats-cli-${{ matrix.goos }}-${{ matrix.goarch }}
        path: edu-stats-cli-*
