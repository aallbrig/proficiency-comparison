name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Build binaries
      working-directory: ./go/edu-stats
      run: |
        mkdir -p ../../dist
        
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -o ../../dist/edu-stats-linux-amd64 -ldflags="-s -w" .
        
        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -o ../../dist/edu-stats-linux-arm64 -ldflags="-s -w" .
        
        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -o ../../dist/edu-stats-darwin-amd64 -ldflags="-s -w" .
        
        # macOS arm64
        GOOS=darwin GOARCH=arm64 go build -o ../../dist/edu-stats-darwin-arm64 -ldflags="-s -w" .
        
        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -o ../../dist/edu-stats-windows-amd64.exe -ldflags="-s -w" .
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
